<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    v-text：<span v-text="msg"></span><br>
    v-html：<span v-html="msg"></span><br>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            msg: "<h2>hello, vue</h2>"
        }
    });
</script>
</body>
</html>
